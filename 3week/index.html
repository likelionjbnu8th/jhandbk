<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id=root>
        <h1 v-if='liked'>좋아요</h1>
        <button v-else v-on:click="onClickButton">Like</button>
    </div>
    
</body>
<script>
    const app = new Vue({
        el: '#root',
        data:{
        liked: false,
    },
    methods:{
        onClickButton(){
            this.liked=true;
        }
    }
    });
</script>
</html>
